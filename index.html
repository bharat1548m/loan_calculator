<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Required CSS file -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <title>Loan Calculator</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-4">
          <div class="card-header text-center">
            <h1>Loan Calculator</h1>
          </div>
          <div class="card-body">
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Loan Amount</span>
                  </div>
                  <input type="number" id="amount" class="form-control" step="any">
                  <div class="input-group-append">
                    <span class="input-group-text">₹</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Interest Rate</span>
                  </div>
                  <input type="number" id="rate" class="form-control" step="any">
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Loan Tenure</span>
                  </div>
                  <input type="number" id="tenure" class="form-control" step="any">
                  <div class="input-group-append">
                    <span class="input-group-text">yr</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" id="calc-btn" class="btn btn-dark form-control">Calculate</button>
              </div>
              <!-- Results Go Here -->
              <div id ="result-container" class="mt-4" style="display: none;">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Loan EMI</span>
                    </div>
                    <input type="number" id="monthly-payment" class="form-control" disabled>
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interest</span>
                    </div>
                    <input type="number" id="total-interest" class="form-control" disabled>
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment</span>
                    </div>
                    <input type="number" id="total-payment" class="form-control" disabled>
                    <div class="input-group-append">
                      <span class="input-group-text">₹</span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">Learning JavaScript</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Required JS files -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
